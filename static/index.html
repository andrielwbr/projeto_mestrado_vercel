<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunAI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .card-auth { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .hidden { display: none !important; }
        .btn-primary { background-color: #2563eb; border: none; }
    </style>
</head>
<body>

    <div id="loginScreen" class="card-auth">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">RunAI Coach</h2>
            <p class="text-muted small">Acesse sua conta</p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold small">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="nome@exemplo.com">
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold small">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="******">
        </div>

        <div class="d-grid gap-2">
            <button onclick="fazerLogin()" id="btnLogin" class="btn btn-primary py-2 fw-bold">ENTRAR</button>
            <button onclick="criarConta()" id="btnCriar" class="btn btn-outline-secondary py-2">CRIAR CONTA</button>
        </div>

        <div id="msgErro" class="mt-3 text-center small text-danger fw-bold"></div>
    </div>

    <div id="appScreen" class="hidden" style="width: 100%; max-width: 500px; padding: 20px;">
        <div class="card p-4 shadow-sm border-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0 fw-bold">üèÉ Novo Treino</h5>
                <button onclick="sair()" class="btn btn-sm btn-light text-danger border">Sair</button>
            </div>
            
            <p class="small text-muted">Atleta: <span id="userEmail" class="fw-bold text-dark">...</span></p>

            <form onsubmit="event.preventDefault(); enviarTreino();">
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="number" id="idade" class="form-control" placeholder="Idade" required></div>
                    <div class="col-6">
                        <select id="nivel" class="form-select">
                            <option value="iniciante">Iniciante</option>
                            <option value="avancado">J√° Corro</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="number" id="km" class="form-control" placeholder="KM" step="0.1" required></div>
                    <div class="col-6"><input type="number" id="tempo" class="form-control" placeholder="Min" required></div>
                </div>
                <label>Esfor√ßo (1-10): <span id="valEsforco" class="text-primary fw-bold">5</span></label>
                <input type="range" class="form-range" min="1" max="10" value="5" id="esforco" oninput="document.getElementById('valEsforco').innerText=this.value">
                
                <button type="submit" id="btnEnviar" class="btn btn-dark w-100 mt-3 fw-bold">ANALISAR TREINO</button>
            </form>

            <div id="resultado" class="mt-4 p-3 bg-light rounded border hidden">
                <h5 id="statusIA" class="fw-bold">...</h5>
                <p id="textoIA" class="small text-muted">...</p>
                <div class="alert alert-info py-2 small fw-bold mb-0" id="dicaIA">...</div>
            </div>
        </div>
    </div>

<script>
    // ‚úÖ DADOS INSERIDOS AUTOMATICAMENTE
    const SUPABASE_URL = 'https://iqdllutxyqfgqfafxrrv.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_PJ3S6xPzQq_YcpQPAJD0Lw_zOjJZAph';
    
    // Conex√£o
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let usuarioID = null;

    // --- FUN√á√ïES DE ACESSO ---
    async function criarConta() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msgErro');

        if(!email || !password) return msg.innerText = "‚ö†Ô∏è Digite email e senha.";
        if(password.length < 6) return msg.innerText = "‚ö†Ô∏è A senha deve ter 6+ d√≠gitos.";

        msg.innerText = "Criando conta...";
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
            msg.innerText = "Erro: " + error.message;
        } else {
            alert("‚úÖ Conta criada! Voc√™ j√° est√° logado.");
            verificarSessao();
        }
    }

    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msgErro');

        msg.innerText = "Entrando...";
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            msg.innerText = "‚ùå Login falhou. Verifique a senha.";
            // Dica pro desenvolvedor: se der erro de API Key inv√°lida
            if(error.message.includes("API key")) alert("Aten√ß√£o: A chave do Supabase parece incorreta. Verifique se √© a chave 'anon' (que come√ßa com eyJ...).");
        } else {
            verificarSessao();
        }
    }

    async function verificarSessao() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userEmail').innerText = session.user.email;
            usuarioID = session.user.id;
            
            // Tenta recuperar dados salvos
            if(localStorage.getItem('run_age')) document.getElementById('idade').value = localStorage.getItem('run_age');
        }
    }

    async function sair() {
        await supabase.auth.signOut();
        window.location.reload();
    }

    window.onload = verificarSessao;

    // --- ENVIO DO TREINO ---
    async function enviarTreino() {
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Analisando...";
        btn.disabled = true;
        
        localStorage.setItem('run_age', document.getElementById('idade').value);

        const dados = {
            user_id: usuarioID,
            idade: parseInt(document.getElementById('idade').value),
            nivel: document.getElementById('nivel').value,
            km: parseFloat(document.getElementById('km').value),
            tempo: parseFloat(document.getElementById('tempo').value),
            calorias: 0,
            esforco: parseInt(document.getElementById('esforco').value),
            clima: "Indefinido"
        };

        try {
            const req = await fetch('/registrar_treino', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const res = await req.json();
            
            document.getElementById('resultado').classList.remove('hidden');
            document.getElementById('statusIA').innerText = res.analise.status;
            document.getElementById('textoIA').innerText = res.analise.mensagem;
            document.getElementById('dicaIA').innerText = res.analise.proximo_treino;

        } catch (e) {
            alert("Erro na conex√£o: " + e);
        } finally {
            btn.innerText = "ANALISAR TREINO";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
