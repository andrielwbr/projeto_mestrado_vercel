<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunAI Coach</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- ESTILO COLORLIB V3 --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* FOTO ESCOLHIDA + FILTRO ROXO/ROSA */
            background: linear-gradient(rgba(164, 69, 178, 0.85), rgba(250, 66, 153, 0.85)), 
                        url('https://colmeia.am.br/wp-content/uploads/2025/08/corrida-de-rua-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .main-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Levemente mais estreito para eleg칙ncia */
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        h3.title {
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Inputs Arredondados */
        .form-control, .form-select {
            background: #e6e6e6;
            border: none;
            height: 50px;
            border-radius: 25px;
            padding-left: 20px;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #d63384; 
            color: #333;
        }

        /* Bot칚o Gradiente */
        .btn-gradient {
            background: linear-gradient(to right, #a445b2, #fa4299, #a445b2);
            background-size: 200% auto;
            border: none;
            height: 50px;
            border-radius: 25px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            box-shadow: 0 5px 20px rgba(164, 69, 178, 0.4);
            transition: 0.5s;
            margin-top: 15px;
            cursor: pointer;
        }
        .btn-gradient:hover {
            background-position: right center;
            transform: translateY(-2px);
            color: white;
        }

        label { font-weight: 600; font-size: 11px; color: #888; margin-left: 15px; margin-bottom: 2px; text-transform: uppercase; display: block; }
        
        /* Resultados */
        .result-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            display: none; 
            border-left: 5px solid #a445b2;
            animation: fadeIn 0.6s;
        }
        
        .cal-box {
            background: linear-gradient(45deg, #a445b2, #fa4299);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(164, 69, 178, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="main-card">
    <div class="text-center mb-2">
        <i class="fas fa-running fa-2x" style="color: #fa4299;"></i>
    </div>
    <h3 class="title">RunAI Coach</h3>

    <form onsubmit="event.preventDefault(); enviar();">
        
        <div class="mb-3">
            <label>SEU NICKNAME</label>
            <input type="text" id="user_id" class="form-control" placeholder="Ex: andriel" required>
        </div>

        <div class="mb-3">
            <label>TIPO DE ATIVIDADE</label>
            <select id="tipo_atividade" class="form-select">
                <option value="corrida" selected>游끢 Corrida</option>
                <option value="caminhada">游뛌 Caminhada</option>
            </select>
        </div>
        <div class="row g-2">
            <div class="col-6">
                <label>IDADE</label>
                <input type="number" id="idade" class="form-control" placeholder="Anos" required>
            </div>
            <div class="col-6">
                <label>N칤vel</label>
                <select id="nivel" class="form-select">
                    <option value="iniciante">Iniciante</option>
                    <option value="avancado">J치 corro</option>
                </select>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-6">
                <label>Dist칙ncia (KM)</label>
                <input type="number" id="km" class="form-control" placeholder="0.0" step="0.1" required>
            </div>
            <div class="col-6">
                <label>Tempo (Min)</label>
                <input type="number" id="tempo" class="form-control" placeholder="0" required>
            </div>
        </div>

        <label>Sensa칞칚o de Esfor칞o: <span id="valEsforco" style="color: #fa4299; font-weight:bold;">5</span></label>
        <input type="range" class="form-range" min="1" max="10" value="5" id="esforco" oninput="document.getElementById('valEsforco').innerText=this.value">

        <button type="submit" id="btnEnviar" class="btn-gradient">ANALISAR PERFORMANCE</button>
    </form>

    <div id="resultado" class="result-box">
        <h6 id="statusIA" class="fw-bold text-uppercase mb-2" style="letter-spacing: 1px;"></h6>
        <p id="textoIA" class="small text-muted mb-0" style="line-height: 1.4;"></p>
        
        <div class="mt-3 small fw-bold text-dark border-top pt-2" id="acaoIA"></div>

        <div class="cal-box">
            <small class="text-uppercase fw-bold" style="opacity: 0.9; font-size: 10px; letter-spacing: 1px;">Pr칩ximo Treino & Gasto</small>
            <div id="proximoIA" class="fw-bold fs-6 mt-1"></div>
        </div>
    </div>
</div>

<script>
    // Recupera dados salvos
    window.onload = () => {
        if(localStorage.getItem('run_user')) document.getElementById('user_id').value = localStorage.getItem('run_user');
        if(localStorage.getItem('run_age')) document.getElementById('idade').value = localStorage.getItem('run_age');
    }

  async function enviar() {
        // 1. PEGA OS VALORES PRIMEIRO
        const idadeUser = parseInt(document.getElementById('idade').value);
        const kmUser = parseFloat(document.getElementById('km').value);
        const tempoUser = parseFloat(document.getElementById('tempo').value);

        // 2. TRAVA DE SEGURAN칂A (BLOQUEIA N칔MEROS ABSURDOS)
        if (idadeUser < 10 || idadeUser > 99) return alert("丘멆잺 Idade inv치lida. Insira um valor entre 10 e 99 anos.");
        if (kmUser <= 0 || kmUser > 100) return alert("丘멆잺 Dist칙ncia irreal. O limite do sistema 칠 100km por treino.");
        if (tempoUser <= 0 || tempoUser > 600) return alert("丘멆잺 Tempo inv치lido. Insira o tempo real em minutos (m치x 10 horas).");

        // 3. SE PASSOU NA TRAVA, CONTINUA O PROCESSO
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "CALCULANDO...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        localStorage.setItem('run_user', document.getElementById('user_id').value);
        localStorage.setItem('run_age', document.getElementById('idade').value);

        const dados = {
            user_id: document.getElementById('user_id').value,
            tipo_atividade: document.getElementById('tipo_atividade').value,
            idade: idadeUser,
            nivel: document.getElementById('nivel').value,
            km: kmUser,
            tempo: tempoUser,
            // A LINHA DE 'CALORIAS' FOI DELETADA DAQUI! O SERVIDOR VAI CALCULAR.
            esforco: parseInt(document.getElementById('esforco').value),
            clima: "Indefinido"
        };
        
        // ... (o resto da fun칞칚o fetch continua igualzinho)

        try {
            const req = await fetch('/registrar_treino', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const res = await req.json();
            
            // Exibe Resultado
            const divRes = document.getElementById('resultado');
            divRes.style.display = 'block';
            divRes.scrollIntoView({behavior: 'smooth'});

            // Cores inteligentes
            const statusElem = document.getElementById('statusIA');
            statusElem.innerText = res.analise.status;
            
            if(res.analise.status.includes("RISCO")) statusElem.style.color = "#dc2626"; // Vermelho
            else if(res.analise.status.includes("IDEAL")) statusElem.style.color = "#16a34a"; // Verde
            else statusElem.style.color = "#a445b2"; // Roxo tema

            document.getElementById('textoIA').innerText = res.analise.mensagem;
            document.getElementById('acaoIA').innerText = "RECOMENDA칂츾O: " + res.analise.acao;
            document.getElementById('proximoIA').innerText = res.analise.proximo_treino;

        } catch (e) {
            alert("Erro de conex칚o: " + e);
        } finally {
            btn.innerText = "ANALISAR PERFORMANCE";
            btn.disabled = false;
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>
