<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunAI - Vers√£o Direta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; padding: 20px; font-family: sans-serif; }
        .main-card { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main-card">
    <h3 class="text-center fw-bold text-primary mb-4">RunAI Coach üèÉ</h3>
    
    <form onsubmit="event.preventDefault(); enviarTreino();">
        <div class="mb-3">
            <label class="small fw-bold">NICKNAME (SEU IDENTIFICADOR)</label>
            <input type="text" id="user_id" class="form-control" placeholder="Ex: andriel" required>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6">
                <input type="number" id="idade" class="form-control" placeholder="Idade" required>
            </div>
            <div class="col-6">
                <select id="nivel" class="form-select">
                    <option value="iniciante">Iniciante</option>
                    <option value="avancado">J√° Corro</option>
                </select>
            </div>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6">
                <input type="number" id="km" class="form-control" placeholder="KM" step="0.1" required>
            </div>
            <div class="col-6">
                <input type="number" id="tempo" class="form-control" placeholder="Minutos" required>
            </div>
        </div>

        <div class="mb-3">
            <input type="number" id="calorias" class="form-control" placeholder="Calorias Gastas" required>
        </div>

        <label class="small fw-bold">ESFOR√áO: <span id="valEsforco" class="text-primary">5</span></label>
        <input type="range" class="form-range" min="1" max="10" value="5" id="esforco" oninput="document.getElementById('valEsforco').innerText=this.value">

        <button type="submit" id="btnEnviar" class="btn btn-dark w-100 mt-3 py-2 fw-bold">ANALISAR TREINO</button>
    </form>

    <div id="resultado" class="mt-4 p-3 bg-light rounded border hidden">
        <h5 id="statusIA" class="fw-bold text-uppercase"></h5>
        <p id="textoIA" class="small text-muted"></p>
        <div class="alert alert-primary py-2 small fw-bold mb-0" id="dicaIA"></div>
    </div>
</div>

<script>
    // Recupera o nome salvo no navegador
    window.onload = () => {
        if(localStorage.getItem('run_user')) document.getElementById('user_id').value = localStorage.getItem('run_user');
        if(localStorage.getItem('run_age')) document.getElementById('idade').value = localStorage.getItem('run_age');
    };

    async function enviarTreino() {
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Analisando...";
        btn.disabled = true;

        const user = document.getElementById('user_id').value;
        localStorage.setItem('run_user', user);
        localStorage.setItem('run_age', document.getElementById('idade').value);

        const dados = {
            user_id: user,
            idade: parseInt(document.getElementById('idade').value),
            nivel: document.getElementById('nivel').value,
            km: parseFloat(document.getElementById('km').value),
            tempo: parseFloat(document.getElementById('tempo').value),
            calorias: parseFloat(document.getElementById('calorias').value),
            esforco: parseInt(document.getElementById('esforco').value),
            clima: "Nublado"
        };

        try {
            const req = await fetch('/registrar_treino', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const res = await req.json();
            
            document.getElementById('resultado').classList.remove('hidden');
            document.getElementById('statusIA').innerText = res.analise.status;
            document.getElementById('textoIA').innerText = res.analise.mensagem;
            document.getElementById('dicaIA').innerHTML = `<b>A√ß√£o:</b> ${res.analise.acao}<br><b>Pr√≥ximo:</b> ${res.analise.proximo_treino}`;

        } catch (e) {
            alert("Erro: " + e);
        } finally {
            btn.innerText = "ANALISAR TREINO";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
