<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunAI Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: sans-serif; padding: 20px; }
        .card-main { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .btn-black { background: #000; color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card-main">
    <h3 class="text-center fw-bold mb-4">RunAI Coach üèÉ</h3>

    <form onsubmit="event.preventDefault(); enviar();">
        <div class="mb-3">
            <label class="fw-bold small">SEU NICKNAME</label>
            <input type="text" id="user_id" class="form-control" placeholder="ex: andriel" required>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6">
                <input type="number" id="idade" class="form-control" placeholder="Idade" required>
            </div>
            <div class="col-6">
                <select id="nivel" class="form-select">
                    <option value="iniciante">Iniciante</option>
                    <option value="avancado">J√° corro</option>
                </select>
            </div>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6">
                <label class="small text-muted">Dist√¢ncia</label>
                <input type="number" id="km" class="form-control" placeholder="KM" step="0.1" required>
            </div>
            <div class="col-6">
                <label class="small text-muted">Tempo (min)</label>
                <input type="number" id="tempo" class="form-control" placeholder="Min" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="fw-bold small text-danger">üî• CALORIAS GASTAS HOJE</label>
            <input type="number" id="calorias" class="form-control" placeholder="Olhe no seu rel√≥gio/esteira" required>
        </div>

        <label class="small fw-bold">Esfor√ßo (1-10): <span id="valEsforco">5</span></label>
        <input type="range" class="form-range" min="1" max="10" value="5" id="esforco" oninput="document.getElementById('valEsforco').innerText=this.value">

        <button type="submit" id="btnEnviar" class="btn-black mt-3">ANALISAR TREINO</button>
    </form>

    <div id="resultado" class="mt-4 p-3 bg-light rounded border hidden">
        <h5 id="statusIA" class="fw-bold"></h5>
        <p id="textoIA" class="small text-muted mb-2"></p>
        
        <hr>
        
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <small class="text-uppercase fw-bold text-muted" style="font-size: 0.7rem">A√á√ÉO RECOMENDADA</small>
                <div id="acaoIA" class="fw-bold"></div>
            </div>
        </div>
        
        <div class="mt-3 p-2 bg-white border rounded text-center">
            <small class="text-uppercase fw-bold text-primary" style="font-size: 0.7rem">PR√ìXIMA META & CALORIAS</small>
            <div id="proximoIA" class="fw-bold text-primary fs-5"></div>
        </div>
    </div>
</div>

<script>
    // Recupera dados salvos para facilitar
    window.onload = () => {
        if(localStorage.getItem('run_user')) document.getElementById('user_id').value = localStorage.getItem('run_user');
        if(localStorage.getItem('run_age')) document.getElementById('idade').value = localStorage.getItem('run_age');
    }

    async function enviar() {
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Calculando...";
        btn.disabled = true;

        // Salva localmente
        localStorage.setItem('run_user', document.getElementById('user_id').value);
        localStorage.setItem('run_age', document.getElementById('idade').value);

        const dados = {
            user_id: document.getElementById('user_id').value,
            idade: parseInt(document.getElementById('idade').value),
            nivel: document.getElementById('nivel').value,
            km: parseFloat(document.getElementById('km').value),
            tempo: parseFloat(document.getElementById('tempo').value),
            calorias: parseFloat(document.getElementById('calorias').value), // Envia calorias
            esforco: parseInt(document.getElementById('esforco').value),
            clima: "Nublado"
        };

        try {
            const req = await fetch('/registrar_treino', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const res = await req.json();
            
            // Exibe Resultado
            document.getElementById('resultado').classList.remove('hidden');
            
            const statusElem = document.getElementById('statusIA');
            statusElem.innerText = res.analise.status;
            
            // Cores
            if(res.analise.status.includes("RISCO")) statusElem.style.color = "#dc2626";
            else if(res.analise.status.includes("IDEAL")) statusElem.style.color = "#16a34a";
            else statusElem.style.color = "#ca8a04";

            document.getElementById('textoIA').innerText = res.analise.mensagem;
            document.getElementById('acaoIA').innerText = res.analise.acao;
            
            // AQUI APARECE O C√ÅLCULO DAS CALORIAS
            document.getElementById('proximoIA').innerText = res.analise.proximo_treino;

        } catch (e) {
            alert("Erro: " + e);
        } finally {
            btn.innerText = "ANALISAR TREINO";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
