<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunAI - Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f1f5f9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .card-custom { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loginScreen" class="card-custom">
    <h3 class="text-center fw-bold mb-4 text-primary">RunAI Coach üîê</h3>
    
    <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="seu@email.com">
    </div>
    <div class="mb-3">
        <label>Senha</label>
        <input type="password" id="password" class="form-control" placeholder="******">
    </div>

    <div class="d-grid gap-2">
        <button onclick="fazerLogin()" class="btn btn-primary fw-bold">ENTRAR</button>
        <button onclick="criarConta()" class="btn btn-outline-secondary">CRIAR NOVA CONTA</button>
    </div>
    <p id="msgErro" class="text-danger text-center mt-3 small"></p>
</div>

<div id="appScreen" class="container hidden" style="max-width: 500px; padding-top: 20px;">
    <div class="card p-4 shadow-sm border-0">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="m-0 fw-bold">üèãÔ∏è Novo Treino</h4>
            <button onclick="sair()" class="btn btn-sm btn-danger">Sair</button>
        </div>
        
        <p class="text-muted small">Logado como: <span id="userEmail" class="fw-bold text-dark">...</span></p>

        <form onsubmit="event.preventDefault(); enviarTreino();">
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <input type="number" id="idade" class="form-control" placeholder="Idade" required>
                </div>
                <div class="col-6">
                    <select id="nivel" class="form-select">
                        <option value="iniciante">Iniciante</option>
                        <option value="avancado">J√° Corro</option>
                    </select>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <input type="number" id="km" class="form-control" placeholder="KM" step="0.1" required>
                </div>
                <div class="col-6">
                    <input type="number" id="tempo" class="form-control" placeholder="Minutos" required>
                </div>
            </div>

            <label class="form-label">Esfor√ßo (1-10): <span id="valEsforco" class="fw-bold text-primary">5</span></label>
            <input type="range" class="form-range" min="1" max="10" value="5" id="esforco" oninput="document.getElementById('valEsforco').innerText=this.value">

            <button type="submit" id="btnEnviar" class="btn btn-success w-100 mt-3 py-2 fw-bold">ANALISAR</button>
        </form>

        <div id="resultado" class="mt-4 p-3 bg-light rounded border hidden">
            <h5 id="statusIA" class="fw-bold">...</h5>
            <p id="textoIA" class="small text-muted mb-2">...</p>
            <div class="alert alert-warning mb-0 small fw-bold" id="dicaIA">...</div>
        </div>
    </div>
</div>

<script>
    // ‚ö†Ô∏è --- CONFIGURA√á√ÉO OBRIGAT√ìRIA --- ‚ö†Ô∏è
    // Coloque aqui as chaves que est√£o na Vercel (ou no painel do Supabase)
    const SUPABASE_URL = 'https://SEU_PROJETO.supabase.co'; // COLE A URL AQUI
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI...';  // COLE A CHAVE ANON/PUBLIC AQUI
    
    // Inicializa conex√£o
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- FUN√á√ÉO DE CRIAR CONTA ---
    async function criarConta() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) return alert("Preencha email e senha!");

        document.getElementById('msgErro').innerText = "Criando conta...";

        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
        });

        if (error) {
            document.getElementById('msgErro').innerText = "Erro: " + error.message;
        } else {
            alert("Conta criada com sucesso! Voc√™ j√° est√° logado.");
            verificarLogin(); // Atualiza a tela
        }
    }

    // --- FUN√á√ÉO DE LOGIN ---
    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            document.getElementById('msgErro').innerText = "Erro: " + error.message;
        } else {
            verificarLogin();
        }
    }

    // --- VERIFICA SE J√Å EST√Å LOGADO ---
    async function verificarLogin() {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
            // Esconde Login, Mostra App
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userEmail').innerText = session.user.email;
            
            // Salva ID globalmente para usar no envio
            window.userID = session.user.id;
        } else {
            // Mostra Login
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }
    }
    
    async function sair() {
        await supabase.auth.signOut();
        window.location.reload();
    }

    // Roda ao abrir a p√°gina
    window.onload = verificarLogin;

    // --- ENVIO DO TREINO (Backend Python) ---
    async function enviarTreino() {
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Processando...";
        btn.disabled = true;

        const dados = {
            user_id: window.userID, // ID seguro do Supabase
            idade: parseInt(document.getElementById('idade').value),
            nivel: document.getElementById('nivel').value,
            km: parseFloat(document.getElementById('km').value),
            tempo: parseFloat(document.getElementById('tempo').value),
            calorias: 0,
            esforco: parseInt(document.getElementById('esforco').value),
            clima: "Indefinido"
        };

        try {
            const req = await fetch('/registrar_treino', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const res = await req.json();
            
            // Exibir Resultado
            document.getElementById('resultado').classList.remove('hidden');
            document.getElementById('statusIA').innerText = res.analise.status;
            document.getElementById('textoIA').innerText = res.analise.mensagem;
            document.getElementById('dicaIA').innerText = "Pr√≥ximo: " + res.analise.proximo_treino;

        } catch (e) {
            alert("Erro no servidor: " + e);
        } finally {
            btn.innerText = "ANALISAR";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
