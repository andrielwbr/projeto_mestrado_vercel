<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>RunAI - Performance & Sa√∫de</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #1f2937;
            padding-bottom: 40px;
        }
        .app-container {
            max-width: 480px;
            margin: 20px auto;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .app-header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .app-body { padding: 25px; }
        .form-floating > .form-control, .form-floating > .form-select {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            height: 60px;
        }
        .form-floating > .form-control:focus, .form-floating > .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        .btn-submit {
            background-color: #111827;
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            border: none;
            margin-top: 20px;
        }
        .result-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid #e2e8f0;
            display: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="app-header">
        <h1>RunAI Pro</h1>
        <p>Registro de Treino</p>
    </div>

    <div class="app-body">
        <form onsubmit="event.preventDefault(); enviarTreino();">
            
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="km" placeholder="0.0" step="0.01" required>
                <label for="km">Dist√¢ncia (KM)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="tempo" placeholder="0" step="0.1" required>
                <label for="tempo">Tempo Total (minutos)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="calorias" placeholder="0" step="1" required>
                <label for="calorias">Calorias (kcal)</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="clima" required>
                    <option value="Sol">Ensolarado ‚òÄÔ∏è</option>
                    <option value="Nublado">Nublado ‚òÅÔ∏è</option>
                    <option value="Chuva">Chuvoso üåßÔ∏è</option>
                    <option value="Frio">Frio ‚ùÑÔ∏è</option>
                </select>
                <label for="clima">Condi√ß√£o Clim√°tica</label>
            </div>

            <div class="mb-3">
                <label class="form-label d-flex justify-content-between fw-bold text-secondary">
                    <span>Esfor√ßo Percebido (0-10)</span>
                    <span id="valorIntensidade" class="text-primary">5</span>
                </label>
                <input type="range" class="form-range" min="0" max="10" step="1" id="esforco" value="5" oninput="document.getElementById('valorIntensidade').innerText = this.value">
                <div class="d-flex justify-content-between text-muted small">
                    <span>Leve</span>
                    <span>Moderado</span>
                    <span>M√°ximo</span>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="btnEnviar">
                Salvar Treino
            </button>
        </form>

        <div id="resultadoContainer" class="result-card">
            <h5 class="text-center fw-bold mb-3">‚úÖ Sucesso!</h5>
            <p class="text-center text-muted">Seu treino foi salvo no banco de dados com seguran√ßa.</p>
            <div class="alert alert-success text-center">
                Dados sincronizados com a Nuvem.
            </div>
        </div>
    </div>
</div>

<script>
    async function enviarTreino() {
        const btn = document.getElementById('btnEnviar');
        const originalText = btn.innerText;
        
        // Bloqueia bot√£o para evitar duplo clique
        btn.innerText = "Salvando...";
        btn.disabled = true;

        try {
            // Coleta os dados convertendo para o tipo correto (Numbers)
            const dadosDoFormulario = {
                km: parseFloat(document.getElementById('km').value),
                tempo: parseFloat(document.getElementById('tempo').value),
                calorias: parseFloat(document.getElementById('calorias').value),
                esforco: parseInt(document.getElementById('esforco').value),
                clima: document.getElementById('clima').value
            };

            const response = await fetch('/registrar_treino', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(dadosDoFormulario)
            });

            if (!response.ok) {
                const erroMsg = await response.text();
                throw new Error('Erro no servidor: ' + erroMsg);
            }

            const json = await response.json();
            
            // Exibe sucesso
            document.getElementById('resultadoContainer').style.display = 'block';
            document.getElementById('resultadoContainer').scrollIntoView({ behavior: 'smooth' });
            
            btn.innerText = "Salvo!";
            setTimeout(() => { 
                btn.innerText = originalText; 
                btn.disabled = false; 
            }, 3000);

        } catch (error) {
            console.error(error);
            alert("Erro ao salvar: " + error.message);
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
