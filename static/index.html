<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunAI Pro - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { background: #f1f5f9; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; }
        .card-custom { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .hidden { display: none !important; }
        
        /* Monitor de Status */
        .status-bar { 
            position: fixed; top: 0; left: 0; width: 100%; 
            background: #333; color: white; padding: 5px; 
            text-align: center; font-size: 12px; font-weight: bold;
            z-index: 9999;
        }
        .status-ok { background: #16a34a; }
        .status-erro { background: #dc2626; }
    </style>
</head>
<body>

    <div id="sysMonitor" class="status-bar">‚åõ Carregando Sistema...</div>

    <div id="loginScreen" class="card-custom mt-5">
        <h3 class="text-center fw-bold text-primary mb-3">RunAI Coach üîê</h3>
        <p class="text-center text-muted small">Mestrado em Computa√ß√£o Aplicada</p>

        <div class="mb-3">
            <label class="fw-bold small">Email</label>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com">
        </div>

        <div class="mb-4">
            <label class="fw-bold small">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="******">
        </div>

        <div class="d-grid gap-2">
            <button id="btnEntrar" class="btn btn-primary fw-bold">ENTRAR</button>
            <button id="btnCriar" class="btn btn-outline-secondary">CRIAR CONTA</button>
        </div>

        <div id="msgLog" class="alert alert-light mt-3 text-center small border" style="display:none"></div>
    </div>

    <div id="appScreen" class="hidden container mt-5" style="max-width: 500px;">
        <div class="card p-4 shadow-sm border-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0 fw-bold">üèÉ Novo Treino</h5>
                <button id="btnSair" class="btn btn-sm btn-light text-danger border">Sair</button>
            </div>
            
            <p class="small text-muted">Usu√°rio: <span id="userDisplay" class="fw-bold text-dark">...</span></p>

            <form id="formTreino">
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="number" id="idade" class="form-control" placeholder="Idade" required></div>
                    <div class="col-6">
                        <select id="nivel" class="form-select">
                            <option value="iniciante">Iniciante</option>
                            <option value="avancado">J√° Corro</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="number" id="km" class="form-control" placeholder="KM" step="0.1" required></div>
                    <div class="col-6"><input type="number" id="tempo" class="form-control" placeholder="Min" required></div>
                </div>
                <label>Esfor√ßo (1-10): <span id="valEsforco" class="text-primary fw-bold">5</span></label>
                <input type="range" class="form-range" min="1" max="10" value="5" id="esforco" oninput="document.getElementById('valEsforco').innerText=this.value">
                
                <button type="submit" id="btnEnviar" class="btn btn-dark w-100 mt-3 fw-bold">ANALISAR</button>
            </form>

            <div id="resultado" class="mt-4 p-3 bg-light rounded border hidden">
                <h5 id="statusIA" class="fw-bold">...</h5>
                <p id="textoIA" class="small text-muted">...</p>
                <div class="alert alert-info py-2 small fw-bold mb-0" id="dicaIA">...</div>
            </div>
        </div>
    </div>

<script>
    // --- CHAVES DO SUPABASE ---
    const SUPABASE_URL = 'https://iqdllutxyqfgqfafxrrv.supabase.co';
    // ‚ö†Ô∏è TENTANDO USAR A CHAVE QUE VOC√ä ME PASSOU
    // Se der erro de "API Key", precisaremos da chave 'anon' (que come√ßa com eyJ...)
    const SUPABASE_KEY = 'sb_publishable_PJ3S6xPzQq_YcpQPAJD0Lw_zOjJZAph';

    let supabase;
    let usuarioID = null;

    // --- LOG NA TELA (Para voc√™ ver o que acontece) ---
    function logTela(msg, tipo="info") {
        const div = document.getElementById('msgLog');
        div.style.display = 'block';
        div.innerText = msg;
        div.className = tipo === 'erro' ? 'alert alert-danger mt-3 text-center small' : 'alert alert-info mt-3 text-center small';
    }

    // --- INICIALIZA√á√ÉO SEGURA ---
    window.onload = function() {
        const monitor = document.getElementById('sysMonitor');
        
        if (typeof window.supabase === 'undefined') {
            monitor.className = 'status-bar status-erro';
            monitor.innerText = '‚ùå ERRO: Biblioteca Supabase bloqueada pela rede.';
            return;
        }

        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            monitor.className = 'status-bar status-ok';
            monitor.innerText = '‚úÖ Sistema Conectado e Pronto.';
            
            // Liga os bot√µes
            document.getElementById('btnEntrar').onclick = fazerLogin;
            document.getElementById('btnCriar').onclick = criarConta;
            document.getElementById('btnSair').onclick = sair;
            document.getElementById('formTreino').onsubmit = enviarTreino;

            verificarSessao();
        } catch (e) {
            monitor.className = 'status-bar status-erro';
            monitor.innerText = '‚ùå Erro na Chave de API: ' + e.message;
        }
    };

    // --- FUN√á√ïES ---
    async function criarConta() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) return logTela("Preencha email e senha.", "erro");
        if (password.length < 6) return logTela("Senha muito curta (min 6).", "erro");

        logTela("Criando conta... Aguarde.");
        
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
            logTela("Erro ao criar: " + error.message, "erro");
        } else {
            alert("Conta Criada! Voc√™ j√° est√° logado.");
            verificarSessao();
        }
    }

    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        logTela("Entrando...");
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            logTela("Erro: " + error.message, "erro");
            if(error.message.includes("key")) alert("A chave do Supabase parece inv√°lida. Precisamos da chave 'anon' (Project Settings -> API).");
        } else {
            verificarSessao();
        }
    }

    async function verificarSessao() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = session.user.email;
            usuarioID = session.user.id;
            
            // Recupera perfil
            if(localStorage.getItem('run_age')) document.getElementById('idade').value = localStorage.getItem('run_age');
        }
    }

    async function sair() {
        await supabase.auth.signOut();
        window.location.reload();
    }

    async function enviarTreino(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Processando...";
        btn.disabled = true;

        localStorage.setItem('run_age', document.getElementById('idade').value);

        const dados = {
            user_id: usuarioID,
            idade: parseInt(document.getElementById('idade').value),
            nivel: document.getElementById('nivel').value,
            km: parseFloat(document.getElementById('km').value),
            tempo: parseFloat(document.getElementById('tempo').value),
            calorias: 0,
            esforco: parseInt(document.getElementById('esforco').value),
            clima: "Indefinido"
        };

        try {
            const req = await fetch('/registrar_treino', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const res = await req.json();
            
            document.getElementById('resultado').classList.remove('hidden');
            document.getElementById('statusIA').innerText = res.analise.status;
            document.getElementById('textoIA').innerText = res.analise.mensagem;
            document.getElementById('dicaIA').innerText = res.analise.proximo_treino;
        } catch (err) {
            alert("Erro de conex√£o: " + err);
        } finally {
            btn.innerText = "ANALISAR";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
